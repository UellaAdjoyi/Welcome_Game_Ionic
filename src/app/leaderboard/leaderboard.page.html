<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Leaderboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome Game</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="padding">
    <div class="logo">
      <ion-icon name="accessibility-outline"></ion-icon>
    </div>
  </div>
  <h3>Welcome Game leaderboard</h3>
  <!-- Les trois premiers utilisateurs -->
  <div class="top-three">
    <div class="top-player" *ngFor="let user of leaderboard.slice(0, 3); let i = index">
      <div class="">
        <ion-icon name="ribbon-sharp"></ion-icon>
      </div>
      <div class="info">
        <h2>{{ user.username }}</h2>
        <p>{{ i + 1 }} - {{ user.total_points }} points</p>
      </div>
    </div>
  </div>


  <!-- Liste des autres utilisateurs -->
  <ion-list>
    <ion-item *ngFor="let user of leaderboard.slice(3)">
      <ion-avatar slot="start">
      </ion-avatar>
      <ion-label>
        {{ user.username }}
      </ion-label>
      <ion-badge slot="end">{{ user.total_points }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
