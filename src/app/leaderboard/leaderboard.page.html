<ion-header>
  <ion-toolbar>
    <ion-title>Ranking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let user of leaderboard; let i = index">
      <ion-label>
        <h2>#{{ i + 1 }} - {{ user.email }}</h2>
        <p>Points : {{ user.total_points }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
