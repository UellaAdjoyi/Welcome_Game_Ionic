<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Utilisateurs</h1>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>

      </ion-label>
      <ion-select [(ngModel)]="user.role" (ionChange)="modifierRole(user.id, user.role)">
        <ion-select-option value="user">Utilisateur</ion-select-option>
        <ion-select-option value="moderator">Modérateur</ion-select-option>
        <ion-select-option value="admin">Administrateur</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <!-- Affichage des statistiques -->
  <h1>Statistiques</h1>
  <ion-card>
    <ion-card-content>
      <p><strong>Nombre total d'utilisateurs :</strong> {{ stats.totalUsers }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p><strong>Nombre total de publications :</strong> {{ stats.totalPosts }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p><strong>Nombre total d'événements :</strong> {{ stats.totalEvents }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
