<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create tasks</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="newTask.title" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="newTask.description"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Link</ion-label>
    <ion-input [(ngModel)]="newTask.link"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Activate</ion-label>
    <ion-toggle [(ngModel)]="newTask.is_active" slot="end"></ion-toggle>
  </ion-item>

  <ion-button expand="block" (click)="createTask()" [disabled]="!newTask.title">
    Save Task
  </ion-button>
</ion-content>
