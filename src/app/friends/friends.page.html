<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Friends
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome Game</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Your Friends</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let friend of friends">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ friend.friend.first_name }} {{ friend.friend.last_name }}</h2>
        <p>{{ friend.friend.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button slot="end" (click)="addFriend(user.id)">Add Friend</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
