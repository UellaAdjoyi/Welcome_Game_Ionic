<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome Game
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-toggle id="theme-toggle" (click)="toggleDarkMode()"></ion-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome Game</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="padding">
    <div class="logo">
      <ion-icon name="accessibility-outline"></ion-icon>
    </div>
  </div>

  <div class="welcome-banner">
    <h1>Welcome to Welcome Game!</h1>
    <p>Explore maps, connect with friends, and join chats.</p>
  </div>


</ion-content>
