<ion-header>
  <ion-toolbar>
    <ion-title>New article</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="articleForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea formControlName="forum_content"></ion-textarea>
    </ion-item>
    <ion-item>
      <input type="file" (change)="onFileChange($event)" />
    </ion-item>
    <ion-button expand="full" (click)="submit()">Publish</ion-button>
  </form>
</ion-content>
