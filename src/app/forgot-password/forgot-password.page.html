<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input formControlName="email_address" type="email" placeholder=""></ion-input>
    </ion-item>
    <div *ngIf="form.get('email_address')?.invalid && form.get('email_address')?.touched">
      <small class="error-text">* Please enter a valid email address</small>
    </div>
    <ion-button expand="full" type="submit" [disabled]="form.invalid">Send Reset Link</ion-button>
  </form>

</ion-content>
