<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create User</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div class="logo">
      <ion-icon name="person-circle-outline" color="dark"></ion-icon>
    </div>

    <form [formGroup]="form">

      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input formControlName="login" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Role</ion-label>
        <ion-select formControlName="role" required>
          <ion-select-option value="user">User</ion-select-option>
          <ion-select-option value="moderator">Moderator</ion-select-option>
          <ion-select-option value="admin">Administrator</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="createUser()">Create user</ion-button>
    </form>
  </div>
</ion-content>
